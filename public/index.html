<!DOCTYPE html>

<html>
    <header>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png" />
        <link rel="stylesheet" href="css/styles.css" />
    </header>

    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>

                <form id="join-form" action="/chat.html">
                    <label>Display Name:</label>
                    <input id="name-input" type="text" name="username" placeholder="Username" required />

                    <label>Room:</label>
                    <input id="room-input" type="text" name="room" placeholder="Room" required />

                    <div class="pick-room">
                        <label id="active-room-label">Active Rooms:</label>
                        <div id="room-list" action="/chat.html">
                            <select style="color: #777;" id="active-room-list"></select>
                        </div>
                    </div>

                    <button>Join Room</button>                           
                </form>

            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
